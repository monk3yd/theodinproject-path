
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Tricks!</title>
</head>
<body>
   <p onclick="makeGreen()">BREAKxDOWN</p> 

   <script>
        const dogs = [
            {name: "Snickers", age: 2},
            {name: "hugo", age: 8}
        ];

        function makeGreen() {
            const p = document.querySelector("p");
            p.style.color = "#BADA55";
            p.style.fontSize = "50px";
        }
        
        const p = document.querySelector("p");

        // Regular
        console.log("Hello")

        // Interpolated
        console.log("Hello I am a %s string!", "new");

        // Styled
        console.log("%c I am some great text", "font-size:50px; background-color:red;");

        // Warning
        console.warn("OHH NOOO!");

        // Error
        console.error("Shit!");

        // Info
        console.info("Crocodiles eat 3-4 people per year")

        // Testing
        console.assert(1 === 1, "That is wrong");  // Doesn't display a thing because assert will only display the second argument when the first one is false.
        // console.assert(p.classList.contains("ouch"), "That is wrong!");

        // Clearing
        console.clear(); // Mess up with people by putting it at the end of your JS file

        // Viewing DOM Elements
        console.log(p);  // shows the html element itself
        console.dir(p);  // shows all properties and methods that live inside this element

        // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`This is ${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`This is ${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // Counting
        console.count("JG");
        console.count("MB");
        console.count("JG");
        console.count("MB");
        console.count("JG");
        console.count("MB");
        console.count("JG");
        console.count("JG");

        // Timing
        console.time("fetching data");
        fetch("https://api.github.com/users/wesbos")
            .then(data => data.json())
            .then(data => {
                console.timeEnd("fetching data");
            });

        // Table
        console.table(dogs);

   </script>
</body>
</html>
