<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS Cascading</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- First -->
    <div class="main">
      <div class="list subsection">Lorem ipsum text.</div>
    </div>
    <!-- Second -->
    <div class="main">
      <div class="list" id="subsection">Lorem ipsum text.</div>
    </div>
  </body>
</html>
