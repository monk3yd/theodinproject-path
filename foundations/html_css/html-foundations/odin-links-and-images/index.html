<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Homepage Links & Images</title>
  </head>

  <body>
    <h1>Homepage</h1>
    <!-- Anchor with attribute href (link). href value is goto destination -->
    <a href="https://www.theodinproject.com/about">click me</a>
    
    <!-- (supra.) Absolute links (links to pages on other websites) -->

    <!-- Relative links (links to pages located on our own website) -->
    <a href="./pages/about.html"></a>
    
    <!-- Image absolute path -->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo">
    
    <!-- Image relative path -->
    <img src="./images/dog.jpg" alt="Black dog with yellow background.">
    
    <a href="./images/image.html">4 Types of Images</a>
  </body>
</html>
